<!-- templates/reminders.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Reminders | NEX-mechanic</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Manrope&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #000;
      background-image: radial-gradient(circle at top left, rgba(255,255,255,0.05), transparent 60%),
                        linear-gradient(135deg, #00ff73, #dee0e0);
      background-blend-mode: overlay;
      color: #fff;
      min-height: 100vh;
      padding: 2rem;
    }

    .orbitron {
      font-family: 'Orbitron', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .glow {
      animation: subtleGlow 4s ease-in-out infinite;
      box-shadow: 0 0 7px #00ff73, 0 0 10px rgba(222, 224, 224, 0.3);
    }

    @keyframes subtleGlow {
      0%, 100% {
        box-shadow: 0 0 7px #00ff73, 0 0 10px rgba(222, 224, 224, 0.3);
      }
      50% {
        box-shadow: 0 0 9px #00ff73, 0 0 16px rgba(222, 224, 224, 0.4);
      }
    }
  </style>
</head>
<body>

  <div class="max-w-4xl mx-auto">
    <h1 class="orbitron text-3xl text-center mb-8">ðŸ”” Active Reminders</h1>

    {% if reminders %}
      <div class="space-y-4">
        {% for reminder in reminders %}
          <div class="glass glow p-4 rounded-xl shadow-lg transition">
           <!--<p class="text-white text-sm leading-relaxed">'{{ reminder.reminder_text }}'</p>-->
           <p class="text-white text-sm leading-relaxed">'â›½ Time for an oil change or check-up (5,000 km passed).'</p>
            <!--<p class="text-xs text-slate-400 mt-1">Issued on: {{ reminder.created_at.strftime('%b %d, %Y') }}</p>-->
            <p class="text-xs text-slate-400 mt-1">Issued on: Jul 14, 2025</p>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center text-slate-300 mt-12">No active reminders at the moment ðŸš—</p>
    {% endif %}
  </div>

</body>
</html>
