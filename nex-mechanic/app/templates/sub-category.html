<!DOCTYPE html>
<html lang="en" x-data="subCategoryTabs()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sub-Categories | NEX-mechanic</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Manrope:wght@400;600&display=swap" rel="stylesheet">

  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #000;
      background-image: radial-gradient(circle at top left, rgba(255,255,255,0.05), transparent 60%),
                        linear-gradient(135deg, #fff, #000);
      background-blend-mode: overlay;
      color: #fff;
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    .fade-enter {
      opacity: 0;
      transform: translateY(10px);
    }
    .fade-enter-active {
      transition: all 0.4s ease;
      opacity: 1;
      transform: translateY(0);
    }
    .glow {
      animation: subtleGlow 4s ease-in-out infinite;
      box-shadow: 0 0 2px #00ff73, 0 0 10px rgba(222, 224, 224, 0.3);
    }

    @keyframes subtleGlow {
      0%, 100% {
        box-shadow: 0 0 2px #00ff73, 0 0 10px rgba(222, 224,224, 0.3);
      }
      50% {
        box-shadow: 0 0 4px #00ff73, 0 0 16px rgba(222, 224, 224, 0.4);
      }
    }
  </style>
</head>
<body class="min-h-screen px-6 py-10">
  <div class="max-w-6xl mx-auto">
    <h1 class="orbitron text-3xl font-bold text-center mb-10">Explore Services</h1>

    <!-- Tabs -->
    <div class="flex flex-wrap gap-3 justify-center mb-8">
      <template x-for="(tab, index) in tabs" :key="index">
        <button @click="activeTab = index" 
                class="px-4 py-2 rounded-full border hover:bg-white hover:text-black transition duration-300"
                :class="{ 'bg-white text-black': activeTab === index, 'glass text-white': activeTab !== index }">
          <span x-text="tab.category"></span>
        </button>
      </template>
    </div>

    <!-- Tab Panels -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <template x-for="(item, idx) in tabs[activeTab].subcategories" :key="idx">
        <div class="glass p-4 rounded-xl fade-enter fade-enter-active">
          <img src="https://via.placeholder.com/300x180" alt="Service Image" class="rounded-md mb-4 w-full h-40 object-cover">
          <h3 class="text-xl font-semibold mb-2" x-text="item.name"></h3>
          <p class="text-sm text-slate-300 mb-4" x-text="item.description"></p>
          <button @click="showModal = true" class="bg-white text-black rounded-lg px-4 py-2 hover:opacity-90">Add to Cart</button>
        </div>
      </template>
    </div>

  <script>
    function subCategoryTabs() {
      return {
        activeTab: 0,
        showModal: false,
        tabs: [
          {
            category: 'Repair & Diagnostics',
            subcategories: [
              { name: 'Engine Diagnostics', description: 'Identify issues quickly' },
              { name: 'Brake Repair', description: 'Safety first on the road' },
              { name: 'Suspension & Steering', description: 'Smooth handling' },
              { name: 'Exhaust System', description: 'Clean and efficient ride' },
              { name: 'Transmission Repair', description: 'Shift smoothly again' },
            ]
          },
          {
            category: 'Routine Maintenance',
            subcategories: [
              { name: 'Oil Change', description: 'Keep your engine smooth and cool' },
              { name: 'Fluid Top-ups', description: 'Coolant, brake, transmission fluids' },
              { name: 'Battery Check', description: 'Avoid surprises on the road' },
              { name: 'Filter Replacements', description: 'Air, fuel, cabin filters' },
              { name: 'Belt & Hose Checks', description: 'Prevent sudden breakdowns' },
            ]
          },
          {
            category: 'Tyres & Wheels',
            subcategories: [
              { name: 'Tyre Rotation', description: 'Even tyre wear' },
              { name: 'Tyre Replacement', description: 'New treads for safety' },
              { name: 'Rim Alignment', description: 'Perfect balancex' },
              { name: 'Puncture Repair', description: 'Quick and reliable fixes' },
            ]
          },
          {
            category: 'Car Wash & Detailing',
            subcategories: [
              { name: 'Exterior Wash', description: 'Standard or premium shine' },
              { name: 'Interior Cleaning', description: 'Vacuum and deep clean' },
              { name: 'Full Detailing', description: 'Perfect balance' },
              { name: 'Waterless Wash', description: 'Eco-friendly clean' },
            ]
          },
          {
            category: 'Insurance & Compliance',
            subcategories: [
              { name: 'Motor Insurance', description: 'Compare and renew plans' },
              { name: 'Logbook Help', description: 'Documentation support' },
              { name: 'Inspection', description: 'Valuation and compliance' },
              { name: 'Roadside Assistance', description: 'Get help when stranded' },
            ]
          },
          {
            category: 'Mobile Services',
            subcategories: [
              { name: 'Jump Start', description: 'Dead battery? We got you' },
              { name: 'Lockout Assistance', description: 'Locked out? We can help' },
              { name: 'Emergency Refuel', description: 'Out of gas? No problem' },
              { name: 'Mobile Oil Change', description: 'Convenient service at home' },
              { name: 'Mobile Car Wash', description: 'Shine at your doorstep' },
            ]
          },
        ]
      }
    }
  </script>

  <!-- Glassmorphic Login/Signup Modal -->
  <div 
    x-show="showModal"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0 translate-y-10 scale-95"
    x-transition:enter-end="opacity-100 translate-y-0 scale-100"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100 translate-y-0 scale-100"
    x-transition:leave-end="opacity-0 translate-y-10 scale-95"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 backdrop-blur-sm"
  >
    <div class="glass glow p-6 w-80 rounded-2xl shadow-2xl border border-white border-opacity-10 text-white relative" x-data="{ tab: 'login' }">
      <div class="flex justify-center mb-4">
        <button @click="tab = 'login'" :class="tab === 'login' ? 'border-b-2 border-white text-white' : 'text-slate-400'" class="px-3 py-1 text-sm font-semibold">Login</button>
        <button @click="tab = 'signup'" :class="tab === 'signup' ? 'border-b-2 border-white text-white' : 'text-slate-400'" class="px-3 py-1 text-sm font-semibold ml-4">Sign Up</button>
      </div>

      <div x-show="tab === 'login'" x-transition>
        <input type="email" placeholder="Email" class="w-full mb-3 px-3 py-2 rounded bg-black bg-opacity-30 text-white border border-white placeholder-slate-400">
        <input type="password" placeholder="Password" class="w-full mb-4 px-3 py-2 rounded bg-black bg-opacity-30 text-white border border-white placeholder-slate-400">
        <button class="w-full py-2 rounded bg-white text-black font-semibold hover:opacity-90">Login</button>
      </div>

      <div x-show="tab === 'signup'" x-transition>
        <input type="text" placeholder="Full Name" class="w-full mb-3 px-3 py-2 rounded bg-black bg-opacity-30 text-white border border-white placeholder-slate-400">
        <input type="email" placeholder="Email" class="w-full mb-3 px-3 py-2 rounded bg-black bg-opacity-30 text-white border border-white placeholder-slate-400">
        <input type="password" placeholder="Password" class="w-full mb-3 px-3 py-2 rounded bg-black bg-opacity-30 text-white border border-white placeholder-slate-400">
        <input type="password" placeholder="Confirm Password" class="w-full mb-4 px-3 py-2 rounded bg-black bg-opacity-30 text-white border border-white placeholder-slate-400">
        <button class="w-full py-2 rounded bg-white text-black font-semibold hover:opacity-90">Sign Up</button>
      </div>

      <button @click="showModal = false" class="absolute top-2 right-4 text-2xl text-white hover:text-red-400">&times;</button>
    </div>
  </div>

</body>
</html>
