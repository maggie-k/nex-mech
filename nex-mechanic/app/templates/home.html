<!DOCTYPE html>
<html lang="en" x-data="carForm()" :class="{ 'dark': darkMode }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | NEX-mechanic</title>

  <!-- Tailwind CSS -->

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>


  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Manrope:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #000;
      background-image: radial-gradient(circle at top left, rgba(255,255,255,0.05), transparent 60%),
                        linear-gradient(135deg, #00ff73, #dee0e0);
      background: url("{{ url_for('static', filename='images/nexmech.png') }}") no-repeat center center fixed;
      background-blend-mode: overlay;
      color: #fff;
      overflow: hidden;
    }
    .orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .holo-accent {
      background: linear-gradient(135deg, #00ff73, #dee0e0);
      color: black;
    }
    .glow {
      animation: subtleGlow 4s ease-in-out infinite;
      box-shadow: 0 0 2px #00ff73, 0 0 10px rgba(222, 224, 224, 0.3);
    }
    
    @keyframes subtleGlow {
      0%, 100% {
        box-shadow: 0 0 2px #00ff73, 0 0 10px rgba(222, 224,224, 0.3);
      }
      50% {
        box-shadow: 0 0 4px #00ff73, 0 0 16px rgba(222, 224, 224, 0.4);
      }
    
  </style>

  <!-- Alpine.js -->

  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</head>

<body class="min-h-screen flex items-end justify-end p-6 relative">  

  <!-- Page Title -->
  <div class="absolute top-6 left-6 text-left z-10">
   
    <h1 class="orbitron text-4xl font-bold text-white drop-shadow">NEX-mechanic</h1>
  
    <p class="text-m text-slate-300 mt-1">Revolved Autocare</p>

  </div>

  <!-- Input Form -->
  <div class="glass p-6 rounded-3xl shadow-xl w-full max-w-sm relative z-10">
    <form action="{{ url_for('home.get_started') }}" method="POST">
      <!-- Car Model Input -->
      <label class="block mb-2 text-sm text-slate-200">Car Model</label>
      <input name="car_model" list="models" x-model="selectedModel" @input="handleModelInput"
             required
             class="w-full px-4 py-2 mb-4 rounded-xl bg-black bg-opacity-50 border border-slate-500 text-white placeholder-slate-300 focus:outline-none focus:ring-2 focus:ring-emerald-400"
             placeholder="model...">
      <datalist id="models">
        <option value="Corolla">
        <option value="Civic">
        <option value="Altima">
        <option value="Forester">
        <option value="C-Class">
        <option value="Passat">
        <option value="CX-5">
      </datalist>

      <!-- Car Make Input -->
      <div x-show="revealMake" x-transition>
        <label class="block mb-2 text-sm text-slate-200">Car Make</label>
        <input name="car_make" list="makes" x-model="selectedMake" @input="handleMakeInput"
               required
               class="w-full px-4 py-2 mb-4 rounded-xl bg-black bg-opacity-50 border border-slate-500 text-white placeholder-slate-300 focus:outline-none focus:ring-2 focus:ring-slate-300"
               placeholder="make...">
        <datalist id="makes">
          <option value="Toyota">
          <option value="Honda">
          <option value="Nissan">
          <option value="Subaru">
          <option value="Mercedes">
          <option value="BMW">
          <option value="Mazda">
          <option value="Volkswagen">
        </datalist>
      </div>

      <!-- Phone Number -->
      <div x-show="selectedMake" x-transition>
        <label class="block mb-2 text-sm text-slate-200">Mileage</label>
        <input name="mileage" type="number" required @input="handleMileageInput"
               class="w-full px-4 py-2 mb-4 rounded-xl bg-black bg-opacity-50 border border-slate-500 text-white placeholder-slate-300 focus:outline-none focus:ring-2 focus:ring-silver-400"
               placeholder="e.g., 120000">

        <button type="submit"
                class="w-full py-2 holo-accent font-semibold rounded-xl hover:opacity-90 transition">
          Find My Service
        </button>
      </div>
    </form>
  </div>

  <script>
    function carForm() {
      return {
        selectedModel: '',
        selectedMake: '',
        revealMake: false,

        handleModelInput() {
          this.revealMake = true;
          this.playChime();
        },
        handleMakeInput() {
          this.playChime();
        },
        handlePhoneInput() {
          this.playChime();
        },
        playChime() {
          const audio = document.getElementById('chimeSound');
          if (audio) {
            audio.currentTime = 0;
            audio.play();
          }
          }
        }
      }
    
  </script>    


</body>
</html>
