<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Document | NEX-mechanic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Manrope&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #000;
      background-image: radial-gradient(circle at top left, rgba(255,255,255,0.05), transparent 60%), linear-gradient(135deg, #00ff73, #dee0e0);
      background-blend-mode: overlay;
      color: #fff;
      min-height: 100vh;
      padding: 2rem;
    }
    .orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .glow {
      box-shadow: 0 0 7px #00ff73, 0 0 10px rgba(222, 224, 224, 0.3);
    }
    .holo-accent {
      background: linear-gradient(135deg, #00ff73, #dee0e0);
      color: black;
    }

  </style>
</head>
<body>
  <div class="max-w-xl mx-auto mt-10 glass glow p-6 rounded-xl shadow-lg">
    <h2 class="orbitron text-2xl  mb-6 text-center">üìÑ Upload Your Document</h2> <!--font-bold-->

    <form method="POST" action="/upload-doc" enctype="multipart/form-data" class="space-y-5">
      <div>
        <label for="doc_type" class="block text-sm mb-1 text-slate-300">Document Type</label>
        <select name="doc_type" id="doc_type" class="w-full rounded-md px-4 py-2 bg-black bg-opacity-30 border border-white border-opacity-20 text-white">
          <option value="insurance">Insurance</option>
          <option value="logbook">Logbook</option>
          <option value="inspection">Inspection Report</option>
        </select>
      </div>

      <div>
        <label for="document" class="block text-sm mb-1 text-slate-300">Upload Image or PDF</label>
        <input type="file" name="document" id="document" accept=".jpg,.jpeg,.png,.pdf"
               class="w-full rounded-md px-4 py-2 bg-black bg-opacity-30 border border-white border-opacity-20 text-white">
      </div>

      <button type="submit"
              class="w-full py-2 holo-accent rounded-xl bg-white text-black font-semibold hover:bg-opacity-80 transition">
        üîç Scan Document
      </button>
    </form>
  </div>
</body>
</html>
